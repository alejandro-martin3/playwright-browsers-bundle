name: Build offline wheelhouse (Linux py39)

on:
  workflow_dispatch:
  push:
    paths:
      - "python/requirements.txt"
      - ".github/workflows/build-wheelhouse.yml"

jobs:
  wheelhouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Build wheelhouse
        run: |
          python -m pip install --upgrade pip
          rm -rf wheelhouse
          mkdir -p wheelhouse
          pip download --only-binary=:all: -r python/requirements.txt -d wheelhouse
          ls -la wheelhouse

      - name: Upload wheelhouse artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse-linux-py39
          path: wheelhouse
          if-no-files-found: error
