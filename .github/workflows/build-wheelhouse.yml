name: Build offline wheelhouse (Linux)

on:
  workflow_dispatch:
  push:
    paths:
      - "python/requirements.txt"

jobs:
  wheelhouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Build wheelhouse from requirements.txt
        run: |
          python -m pip install --upgrade pip
          rm -rf python/vendor/wheels
          mkdir -p python/vendor/wheels
          pip download --only-binary=:all: -r python/requirements.txt -d python/vendor/wheels
          ls -la python/vendor/wheels

      - name: Upload wheelhouse artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse-linux-py39
          path: python/vendor/wheels
          if-no-files-found: error
